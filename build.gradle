plugins {
    id 'java'
    id 'idea'
}

sourceSets {
    main {
        java {
            srcDir "src"
        }
        resources {
            srcDir "res"
        }
    }
}

group 'io.github.gecko10000'
version '0.1'
sourceCompatibility=16
targetCompatibility=16

repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    mavenCentral()
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.19.2-R0.1-SNAPSHOT"
}

tasks.register("ftp") {
    dependsOn build
    doLast {
        exec {
            workingDir "../../"
            commandLine "./bin/upload.sh", "ServerMurderer"
        }
    }
}
